<!-- notify.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <title>Notify - Parent Mentor App</title>
    <style>
        /* Add custom styles for the two-column layout (matching edit.html) */
        .two-column-layout {
            display: flex;
            justify-content: space-between;
        }

        /* Style for the left and right parts */
        .left-part, .right-part {
            width: 48%; /* Adjust the width as needed */
            padding: 20px;
            border: 1px solid #ccc; /* Add border for separation */
            margin-bottom: 20px;
        }

        /* Add styles for the table in the right part */
        .subject-list-table, .student-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .subject-list-table th, .subject-list-table td, .student-list-table th, .student-list-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .subject-list-table th, .student-list-table th {
            background-color: #F0EDCF;
        }

        /* Add styles for notification form */
        .notification-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .notification-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #F0EDCF;
        }

        .notification-form-buttons {
            display: flex;
        }

        .notification-form-buttons button {
            margin-right: 10px;
            background-color: #F0EDCF;
        }

        /* Style for the custom file upload */
        .custom-file-upload {
            cursor: pointer;
            padding: 8px;
            background-color: #F0EDCF;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <!-- Replace with circular buttons -->
            <a href="edit.html" class="circular-button">Edit</a>
            <a href="notify.html" class="circular-button">Notify</a>
            <a href="notificationmentor.html" class="circular-button">Notification</a>
        </div>
        <div class="header-buttons">
            <!-- Use anchor tag for "About Us" button -->
            <a href="index.html"><button>About Us</button></a>
            <!-- Add a Logout button that redirects to another page -->
            <a href="logout.html"><button>Logout</button></a>
        </div>
    </header>

    <div class="main-content">
        <!-- Your main content goes here -->
        <h1>Notify Page</h1>

        <!-- Two-column layout -->
        <div class="two-column-layout">
            <!-- Left part - Student List -->
            <div class="left-part">
                <h2>Student List</h2>
                <!-- Add your content for Student List here -->
                <table class="student-list-table">
                    <thead>
                        <tr>
                            <th>USN</th>
                            <th>Student Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add your student data rows here -->
                        <!-- Modify the link to navigate to studentlist.html with usn parameter -->
                        <!-- Repeat similar rows for 10 students -->
                        <tr>
                            <td><a href="#" onclick="selectStudent('USN001', 'John Doe 1')">USN001</a></td>
                            <td><a href="#" onclick="selectStudent('USN001', 'John Doe 1')">John Doe 1</a></td>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="selectStudent('USN002', 'John Doe 2')">USN002</a></td>
                            <td><a href="#" onclick="selectStudent('USN002', 'John Doe 2')">John Doe 2</a></td>
                        </tr>
                        <!-- Repeat similar rows for 10 students -->
                    </tbody>
                </table>
            </div>

            <!-- Right part - Notification Form -->
            <div class="right-part">
                <h2>Notification Form</h2>
                <div class="notification-form">
                    <input type="text" id="titleInput" placeholder="Title of the notification to be sent">
                    <input type="text" id="descriptionInput" placeholder="Description of the notification for the given title">
                    <div class="notification-form-buttons">
                        <button onclick="sendNotification()">Send the notification</button>
                        <label for="file-upload" class="custom-file-upload">
                            Choose a file
                        </label>
                        <input type="file" id="file-upload" style="display: none" onchange="handleFile()">
                        <p id="selected-file-info"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="contact-details">
            <!-- Include your college contact details here -->
            <p>Contact: your_email@example.com</p>
        </div>
        <div class="college-address">
            <!-- Include your college address here -->
            <p>College Address: 123 College Street, Cityville, State, Country</p>
        </div>
    </footer>

    <script>
        let selectedStudent = {};

        function selectStudent(usn, name) {
            selectedStudent = { usn, name };
        }

        function sendNotification() {
            // Implement the logic for sending notifications to the selected student
            const title = document.getElementById('titleInput').value;
            const description = document.getElementById('descriptionInput').value;

            if (title && description) {
                const notificationDetails = {
                    title,
                    description,
                    student: selectedStudent
                };

                // Here, you can use notificationDetails to send the notification
                // For demonstration purposes, alert is used
                alert(`Notification sent to ${selectedStudent.name} (${selectedStudent.usn}): ${title} - ${description}`);
            } else {
                alert("Please fill in title and description before sending the notification.");
            }
        }

        function handleFile() {
            // Implement the logic for handling the selected file
            const fileInput = document.getElementById('file-upload');
            const selectedFile = fileInput.files[0];
            const fileInfo = selectedFile ? `Selected file: ${selectedFile.name}` : 'No file selected';
            document.getElementById('selected-file-info').innerText = fileInfo;
        }
    </script>

</body>

</html>
