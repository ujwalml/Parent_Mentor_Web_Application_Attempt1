<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <title>Parent - Parent Mentor App</title>
</head>

<body>

    <header>
        <div class="logo">
            <!-- Replace 'your_college_logo.png' with the actual filename and path of your college logo -->
            <img src="your_college_logo.png" alt="College Logo">
        </div>
        <div class="header-buttons">
            <!-- Use anchor tag for "About Us" button -->
            <a href="index.html"><button>About Us</button></a>
            <!-- Remove the Login and Register buttons -->
            <!-- Add a Logout button that redirects to another page -->
            <a href="logout.html"><button>Logout</button></a>
        </div>
    </header>

    <div class="main-content">
        <!-- Your main content goes here -->
        <h1>Welcome to the Parent Page!</h1>

        <!-- Add the watermark similar to index.html -->
        <div class="watermark">
            <p>PARENT-MENTOR APP</p>
        </div>

        <!-- Add three centered and equally sized buttons with the specified color -->
        <div class="centered-buttons">
            <a href="marks.html"><button class="custom-button">Marks</button></a>
            <a href="attendance.html"><button class="custom-button">Attendance</button></a>
            <a href="notificationparent.html"><button class="custom-button">Notification</button></a>
        </div>
    </div>

    <footer>
        <div class="contact-details">
            <!-- Include your college contact details here -->
            <p>Contact: your_email@example.com</p>
        </div>
        <div class="college-address">
            <!-- Include your college address here -->
            <p>College Address: 123 College Street, Cityville, State, Country</p>
        </div>
    </footer>

</body>

</html>
