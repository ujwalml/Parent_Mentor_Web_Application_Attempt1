<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <title>Logout - Parent Mentor App</title>
    <style>
        /* Add styles for the logout message */
        .logout-message {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <!-- Replace with circular buttons -->
            <a href="index.html" class="circular-button">About Us</a>
            <a href="login.html" class="circular-button">Login</a>
        </div>
    </header>

    <div class="main-content">
        <!-- Your main content goes here -->
        <h1>Logout Page</h1>

        <!-- Display the logout message -->
        <div class="logout-message" id="logoutMessage">
            You are successfully Logged Out, Redirecting to About us page in <span id="countdown">15</span> seconds.
        </div>
    </div>

    <footer>
        <div class="contact-details">
            <!-- Include your college contact details here -->
            <p>Contact: your_email@example.com</p>
        </div>
        <div class="college-address">
            <!-- Include your college address here -->
            <p>College Address: 123 College Street, Cityville, State, Country</p>
        </div>
    </footer>

    <script>
        // Function to start the countdown and redirect after 15 seconds
        function startCountdown() {
            let seconds = 15;
            const countdownElement = document.getElementById('countdown');
            const logoutMessageElement = document.getElementById('logoutMessage');

            function updateCountdown() {
                countdownElement.textContent = seconds;
                seconds--;

                if (seconds < 0) {
                    // Redirect to About Us page after countdown
                    window.location.href = 'index.html?openFeedback=true';
                } else {
                    setTimeout(updateCountdown, 1000);
                }
            }

            // Start the countdown
            updateCountdown();
        }

        // Call the function when the page loads
        window.onload = startCountdown;
    </script>

</body>

</html>
